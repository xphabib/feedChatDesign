<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <section class="welcome">
      <div class="container-sm">
        <div class="row">
          <div class="col-12">
            <div class="welcome-header text-center">
              <img src="images/icon/welcome-feed-icon.png" alt="" />
              <h1 class="app-title">Feedchat</h1>
              <h3 class="app-subtitle">Connecting the world</h3>
            </div>
          </div>
        </div>
        <div class="row welcome-btn">
          <div class="col-12 d-flex justify-content-between">
            <a href="#" class="log-in-btn transparent-btn" type="submit">
              Log in
            <a/>
            <a href="#" class="sign-up-btn gradient-btn" type="submit">
              Sign up
            </a>
          </div>
        </div>
      </div>
      <div class="home-indicator">
        <div class="indicator-line"></div>
      </div>
    </section>
    <script src="js/bootstrap.bundle.min.js"></script>
  </body>
</html>
